<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" href="../css/tailwind.css" />

	<title>EventApp</title>
</head>
<body class="min-h-screen x-8 py-16 bg-black space-y-7">
   <div class=" grid gap-8 items-start justify-center">
       <div class="relative group">
           <div class="absolute -inset-0.5 bg-gradient-to-r from-pink-600 to-purple-600 rounded-lg blur opacity-50 group-hover:opacity-100 transition duration-1000 group-hover:duration-200"></div>
       <button class=" relative px-7 py-4 bg-black rounded-lg leading-non flex items-center divide-x divide-gray-600">
           <span class="flex items-center space-x-5">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-pink-600" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M18 13V5a2 2 0 00-2-2H4a2 2 0 00-2 2v8a2 2 0 002 2h3l3 3 3-3h3a2 2 0 002-2zM5 7a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1zm1 3a1 1 0 100 2h3a1 1 0 100-2H6z" clip-rule="evenodd" />
              </svg>
           <span class="text-indigo-400 group-hover:text-pink-400">Notify Button</span>
        </span>
       </button>
    </div>
    <div class="mx-auto mt=8 text-center ">
        <button class=" relative flex items-center justify-center px-4 py-3 mx-auto space-x-2 text-center text-indigo-400 bg-gradient-to-r from-indigo-700 to-pink-600 rounded-sm shadow-sm">
            <div class="absolute insert-0 z-0 w-full h-full bg-black rounded-sm ring-1 ring-pink-600 rounded-600 animate-pulse ring-opacity-60"></div>
            <span class="z-10"> Glow Button</span>
        </button>
    </div>
   </div>
   <div class="mx-auto mt-8 text-center">
   <button class="relative inline-flex items-center justify-center inline-block p-4 px-5 py-3 overflow-hidden font-medium text-indigo-600 rounded-lg shadow-2xl group">
    <span class="absolute top-0 left-0 w-40 h-40 -mt-10 -ml-3 transition-all duration-700 bg-red-500 rounded-full blur-md ease"></span>
    <span class="absolute inset-0 w-full h-full transition duration-700 group-hover:rotate-180 ease">
        <span class="absolute bottom-0 left-0 w-24 h-24 -ml-10 bg-purple-500 rounded-full blur-md"></span>
        <span class="absolute bottom-0 right-0 w-24 h-24 -mr-10 bg-pink-500 rounded-full blur-md"></span>
    </span>
    <span class="relative text-white">Button</span>
    </button>
    </div>
    <div class="mx-auto m-8 text center grid gap-8 items-start justify-center">
        <button class="relative inline-flex items-center justify-center px-10 py-4 overflow-hidden font-mono font-medium tracking-tighter text-white bg-black rounded-lg group">
            <span class="absolute w-0 h-0 transition-all duration-500 ease-out bg-green-500 rounded-full group-hover:opacity-100 transition duration-1000 group-hover:duration-200"></span>
            <span class="absolute inset-0 w-full h-full -mt-1 rounded-lg opacity-50 bg-gradient-to-b from-transparent via-transparent to-pink-700"></span>
            <span class="relative">Button</span>
        </button>
    </div>
    <div class="mx-auto m-8 text center grid gap-8 items-start justify-center">
    <button class="text-pink-500 bg-transparent border border-solid border-pink-500 hover:bg-pink-500 hover:text-white active:bg-pink-600 font-bold uppercase px-8 py-3 rounded-full outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
          </svg>
</button>
</div>

</body>

</html>
